<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Idea – {{ idea.title }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      body { background: #f4f6fb; font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; }
      main { max-width: 720px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 20px; box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12); }
      h1 { margin-top: 0; }
      form { display: flex; flex-direction: column; gap: 1rem; }
      label { font-weight: 600; font-size: 0.9rem; color: #4b5563; }
      input, textarea { margin-top: 0.35rem; width: 100%; padding: 0.75rem; border-radius: 12px; border: 1px solid #d8defa; font-size: 1rem; font-family: inherit; }
      textarea { min-height: 140px; resize: vertical; }
      button { padding: 0.8rem 1.2rem; border: none; border-radius: 999px; background: #1d4ed8; color: #fff; font-size: 1rem; cursor: pointer; }
      .actions { display: flex; justify-content: space-between; align-items: center; }
      .back-link { text-decoration: none; color: #6d28d9; }
      .checkbox { display: flex; align-items: center; gap: 0.5rem; font-weight: 500; }
    </style>
  </head>
  <body>
    <main>
      <a class="back-link" href="/">← Back to calendar</a>
      <h1>Edit Idea</h1>
      <form method="post">
        <label>
          Title / Hook
          <input name="title" value="{{ idea.title }}" required />
        </label>
        <label>
          Script / Notes (optional)
          <textarea name="description">{{ idea.description or '' }}</textarea>
        </label>
        <label>
          Target Date
          <input type="date" name="target_date" value="{{ idea.target_date.isoformat() }}" required />
        </label>
        <label class="checkbox">
          <input type="checkbox" name="completed" {% if idea.completed %}checked{% endif %} />
          Mark complete
        </label>
        <div class="actions">
          <span></span>
          <button type="submit">Save Changes</button>
        </div>
      </form>
    </main>
  </body>
</html>
