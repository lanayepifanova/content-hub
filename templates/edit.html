<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Idea – {{ idea.title }}</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <style>
      main { max-width: 720px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.08);} 
      form { display: flex; flex-direction: column; gap: 1rem; }
      input, textarea, select { padding: 0.75rem; border-radius: 8px; border: 1px solid #dcdcdc; font-size: 1rem; }
      button { padding: 0.75rem 1.2rem; background: #1d64f2; border: none; color: #fff; border-radius: 8px; cursor: pointer; font-size: 1rem; }
      a.back { text-decoration: none; color: #1d64f2; }
    </style>
  </head>
  <body>
    <main>
      <a class="back" href="/">← Back to Inbox</a>
      <h1>Edit Idea</h1>
      <form method="post">
        <label>
          Title / Hook
          <input name="title" value="{{ idea.title }}" required />
        </label>
        <label>
          Script / Notes
          <textarea name="description" rows="8" placeholder="Drop the script or long-form notes here">{{ idea.description or '' }}</textarea>
        </label>
        <label>
          Target Date
          <input type="date" name="target_date" value="{{ idea.target_date.isoformat() if idea.target_date else '' }}" />
        </label>
        <label>
          Status
          <select name="status">
            {% for status in statuses %}
              <option value="{{ status.value }}" {% if status.value == idea.status %}selected{% endif %}>{{ status.value|capitalize }}</option>
            {% endfor %}
          </select>
        </label>
        <button type="submit">Save Changes</button>
      </form>
    </main>
  </body>
</html>
